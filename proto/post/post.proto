// ./proto/product/product.proto

syntax = "proto3";

option go_package = "github.com/bpremika/post";

// LendingPost message representing the structure of the LendingPost object
message LendingPost {
    uint64 id = 1;           // Corresponds to the ID of the post (autogenerated on creation)
    string item_name = 2;     // Name of the item
    string description = 3;   // Description of the item, optional
    double price = 4;         // Price of the item
    bool active_status = 5;   // Whether the post is active
    string image_url = 6;     // URL of the image for the item
    string owner_id = 7;      // ID of the owner (can be a UUID)
    string created_at = 8;    // Timestamp when the post was created
    string updated_at = 9;    // Timestamp when the post was last updated
    string deleted_at = 10;   // Timestamp when the post was deleted (soft delete)
  }
  
// Request message for creating a new LendingPost
message CreateLendingPostRequest {
    string item_name = 1;     // Required: Name of the item
    string description = 2;   // Optional: Description of the item
    double price = 3;         // Required: Price of the item
    bool active_status = 4;   // Required: Active status of the post
    string image_url = 5;     // Required: URL of the image for the item
    string owner_id = 6;      // Required: ID of the owner (can be a UUID)
}

// Response message for the CreateLendingPost service
message CreateLendingPostResponse {
    uint64 id = 1;            // The autogenerated ID of the created post
    string message = 2;       // A success message or error details
}

service LendingPostService {
// RPC method to create a new LendingPost
    rpc CreateLendingPost(CreateLendingPostRequest) returns (CreateLendingPostResponse) {}
}